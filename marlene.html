<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlene</title>
    <link rel="stylesheet" href="main.css">
</head>
<style>
    h1 {
        max-width: 300px;
        background-color: darkblue;
        margin: auto;
        text-align: center;
        color: aliceblue;
        padding: 1%;
    }

    body {
        margin: auto;
        text-align: center;
        font-family: 'Roboto', sans-serif;
    }

    #Michael {
        width: 300px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    div {
        background-color: darkblue;
        margin: auto;
        text-align: center;
        color: aliceblue;
        padding: 1%;
        max-width: 300px;
    }

    /* unvisited link */
    a:link {
        color: white;
    }

    /* visited link */
    a:visited {
        color: white;
    }

    /* mouse over link */
    a:hover {
        color: white;
    }

    /* selected link */
    a:active {
        color: white;
    }

    a {
        font-size: 30px
    }

    a {
        text-decoration: none;
    }
</style>
<body>
    <h1>MARLENE</h1>
    <img src="assets/images/vink.gif" alt="marlene">
    <p>Marlene er super dygtig og charmerende</p>
    <div>
    <a href="index.html">TILBAGE</a>
</div>
</body>
</html>
